name: CI

on:
  push:
    branches: [main, dev, develop]
  pull_request:
    branches: [main, dev, develop]

jobs:
  # Check for problematic patterns in lock files
  lint-lock-files:
    name: Lint Lock Files
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Check for absolute paths in requirements.lock
        run: |
          echo "Checking for absolute paths in backend/requirements.lock..."
          if grep -E "^-e file:///" backend/requirements.lock; then
            echo "❌ ERROR: Found absolute path in requirements.lock!"
            echo "This will break installs for other team members."
            echo "Replace with: -e ."
            exit 1
          fi
          echo "✅ No absolute paths found"

      - name: Check for machine-specific paths
        run: |
          echo "Checking for machine-specific paths..."
          if grep -rE "/Users/|/home/[^/]+/" backend/requirements.lock 2>/dev/null; then
            echo "❌ ERROR: Found machine-specific path in lock file!"
            exit 1
          fi
          echo "✅ No machine-specific paths found"

  backend-lint:
    name: Backend Lint
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Run linter
        run: uvx ruff check src tests

  backend-tests:
    name: Backend Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Cache uv dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/uv
            backend/.venv
          key: uv-${{ runner.os }}-${{ hashFiles('backend/pyproject.toml') }}
          restore-keys: |
            uv-${{ runner.os }}-

      - name: Cache trained models
        uses: actions/cache@v4
        with:
          path: |
            backend/data/models
            backend/data/processed
          key: ml-models-${{ hashFiles('backend/data/dynamic_pricing.xlsx', 'backend/scripts/generate_training_data.py') }}

      - name: Install dependencies
        run: uv sync --all-extras

      - name: Train models (if not cached)
        run: |
          # Check if models exist from cache
          if [ ! -f "data/models/segmenter.joblib" ]; then
            echo "Training segmenter model..."
            uv run python -c "
          from src.ml.preprocessor import load_dataset
          from src.ml.segmenter import Segmenter, DEFAULT_MODEL_PATH
          df = load_dataset()
          segmenter = Segmenter(n_clusters=6, random_state=42)
          segmenter.fit(df)
          segmenter.save(DEFAULT_MODEL_PATH)
          print(f'Segmenter saved to {DEFAULT_MODEL_PATH}')
          "
          else
            echo "✅ Segmenter model found in cache"
          fi

          if [ ! -f "data/processed/training_data.parquet" ]; then
            echo "Generating training data..."
            uv run python scripts/generate_training_data.py --seed 42
          else
            echo "✅ Training data found in cache"
          fi

          if [ ! -f "data/models/xgboost_model.joblib" ]; then
            echo "Training ML models..."
            uv run python -c "
          from src.ml.training import ModelTrainer
          trainer = ModelTrainer()
          trainer.load_data()
          trainer.train_all()
          trainer.save_models()
          trainer.save_metrics()
          print('Models trained successfully!')
          "
          else
            echo "✅ ML models found in cache"
          fi

      - name: Run tests
        run: uv run pytest -v --timeout=120 -x
        timeout-minutes: 5

  frontend-tests:
    name: Frontend Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - uses: actions/checkout@v4

      - name: Set up Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Cache Bun dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.bun/install/cache
            frontend/node_modules
          key: bun-${{ runner.os }}-${{ hashFiles('frontend/bun.lock') }}
          restore-keys: |
            bun-${{ runner.os }}-

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Run tests
        run: bun test

      - name: Build check
        run: bun run build
